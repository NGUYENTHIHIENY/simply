<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply - Vì một trái tim khỏe mạnh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .contact-info, .account-cart {
            display: flex;
            align-items: center;
        }

        .contact-info a, .account-cart a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .contact-info a i, .account-cart a i {
            margin-right: 8px;
        }

        .account-cart a {
            margin-left: 10px;
        }

        .logo-container img {
            max-width: 150px;
        }

        .main-nav {
            background-color: #ffffff;
            color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
            border-bottom: 1px solid #ddd;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .main-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .main-nav ul li {
            margin: 0 30px;
        }

        .main-nav ul li a {
            text-decoration: none;
            font-weight: normal;
            font-size: 16px;
            color: black;
        }

        .main-nav ul li a:hover {
            text-decoration: underline;
        }

        .main-nav ul li:nth-child(7) a {
            color: red;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 20px;
        }

        .search-bar input[type="text"] {
            font-style: italic;
            padding: 8px;
            width: 350px;
            border: none;
            background-color: #f0f0f0;
            outline: none;
            font-size: 14px;
        }

        .search-bar button {
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            font-size: 16px;
        }

        .breadcrumb {
            margin: 20px;
            font-size: 14px;
            text-align: center;
            padding-top: 10px;
            display: inline-block;
            width: 100%;
        }

        .breadcrumb a {
            color: black;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .product-banner {
            position: relative;
            text-align: center;
            padding: 0 50px;
        }

        .product-banner img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
